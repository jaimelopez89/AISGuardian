version: '3.8'

# Local development stack for AIS Watchdog
# Run: docker-compose up -d
# This provides a local Kafka cluster for development before deploying to Aiven

services:
  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: ais-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: ais-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      # Auto-create topics (mimics Aiven behavior)
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Schema Registry (optional, but useful for Avro/Protobuf schemas)
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: ais-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka REST Proxy (for frontend WebSocket bridge)
  kafka-rest:
    image: confluentinc/cp-kafka-rest:7.5.0
    hostname: kafka-rest
    container_name: ais-kafka-rest
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      KAFKA_REST_HOST_NAME: kafka-rest
      KAFKA_REST_BOOTSTRAP_SERVERS: 'kafka:29092'
      KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"
      KAFKA_REST_SCHEMA_REGISTRY_URL: 'http://schema-registry:8081'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/topics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI for easy topic inspection
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ais-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081

  # Topic initialization
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ais-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/bash', '-c']
    command: |
      "
      echo 'Creating Kafka topics...'

      # Create the 5 topics matching Aiven free tier limits
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ais-raw --partitions 2 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic ais-enriched --partitions 2 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic alerts --partitions 2 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic vessel-state --partitions 2 --replication-factor 1 --config cleanup.policy=compact
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic reference-data --partitions 2 --replication-factor 1 --config cleanup.policy=compact

      echo 'Topics created:'
      kafka-topics --bootstrap-server kafka:29092 --list
      "

networks:
  default:
    name: ais-network

volumes:
  kafka-data:
